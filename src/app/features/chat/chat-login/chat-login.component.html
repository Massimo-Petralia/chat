<h2>Chat Sign-in</h2>
<form [formGroup]="formSignIn"  >
    <label for="name">Name: </label>
    <input type="text" formControlName="name">
    <label for="nick_name">Nick-name: </label>
    <input type="text" formControlName="nick_name">
    <label for="password">Password: </label>
    <input type="text" formControlName="password">
    <button type="submit" (click)="onSignIn()">Sign-in</button>
</form>
<h2>Chat log-in</h2>
<form [formGroup]="formLog"  >
    <label for="name">Name: </label>
    <input type="text" formControlName="name">
    <label for="nick_name">Nick-name: </label>
    <input type="text" formControlName="nick_name">
    <label for="password">Password: </label>
    <input type="text" formControlName="password">
    <button type="submit" (click)="onLog()">Log-in</button>
</form>
<p class="logAlertMessage" *ngIf="emptyFieldsMessage">the imput fields can not be empty</p>
<p class="logAlertMessage" *ngIf="emptyfield">Nick-name field can not be empty</p>
